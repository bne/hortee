[buildout]
index = http://dist.isotoma.com/index/
eggs =
parts = 
    bootstrap
    django
    python

versions = versions

[versions]
isotoma.recipe.django = 2.0.8

[bootstrap]
recipe = collective.recipe.bootstrap

[django]
recipe = isotoma.recipe.django
version = 1.2.5

[python]
recipe = zc.recipe.egg
interpreter = python
eggs = ${buildout:eggs}
extra-paths = ${buildout:cwd}/parts/django/


