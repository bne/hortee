{% extends base_template %}
{% block page_id %}plots-list{% endblock %}
{% block title %}Plots{% endblock %}
{% block content %}
<form action="{% url tracktor-plot-add %}" method="post" data-ajax="false">
    {% csrf_token %}
    <div data-role="fieldcontain">
        <label id="plot_name" for="plot_name">Name</label>
        <input type="text" name="plot_name" />        
        <button type="submit">Add</button>
    </div>
</form>
{% endblock content %}
