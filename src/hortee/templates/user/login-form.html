<form method="post" action="{% url main-login %}" data-ajax="false">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}" />
    <div data-role="fieldcontain">
        {{ form.username.label_tag }}
        {{ form.username }}
        {{ form.password.label_tag }}
        {{ form.password }}
    </div>
    <button type="submit">Login</button>
</form>
