{% for actor in actors %}
    <li id="actor_{{ actor.id }}">
        <span class="delete">[x]</span>
        <span class="name">{{ actor.name }}</span>
        <form class="add_event">
            <textarea></textarea>
            <input type="hidden" name="actor_id" value="{{ actor.id }}" />
            <input type="submit" value="add" />
        </form>        
        <ul class="events"></ul>
    </li>
{% endfor %}
