{% extends base_template %}
{% block page_id %}actor-delete{% endblock %}

{% block title %}Delete{% endblock %}

{% block content %}
<form action="{% url tracktor-actor-delete actor.id %}" method="post" data-ajax="false">
    {% csrf_token %}
    <p>Are you sure you want to delete {{ actor.name }}?</p>
    <div data-role="fieldcontain">        
        <input type="submit" value="Delete">
        <a href="{% url tracktor-actors %}" data-role="button">Cancel</a>
    </div>
</form>
{% endblock content %}
