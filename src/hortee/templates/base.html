<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta charset="utf-8" />
    <title>hortee</title>
    <link rel="stylesheet" type="text/css" media="all" href="/static/css/hortee.css" />
    <script type="text/javascript" src="/static/js/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="/static/js/hortee-base.js"></script>
    {% block head %}{% endblock head %}
</head>
<body>
    <div id="header">
    {% block header %}
    {% if user.is_authenticated %}
        <ul id="main-nav">
            <li>
                <select id="plots">
                {% include "list-plots.html" %}
                </select>
                <a href="{% url tracktor-add_plot %}" id="lnk_add_plot">add</a>
            </li>
            <li><a href="{% url tracktor-map %}">Map</a></li>
            <li><a href="{% url tracktor-list %}">List</a></li>
            <li><a href="{% url auth-logout %}">Logout</a></li>
        </ul>
        <form id="add_plot">
            <input type="name" />
            <input type="submit" value="add" />
        </form>        
    {% endif %}
    </div>
    {% endblock header %}
    {% block content %}{% endblock content %}
</body>
</html>
