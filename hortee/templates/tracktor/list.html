{% extends base_template %}
{% load verbatim %}
{% block title %}{{ block.super }} :: List{% endblock %}

{% block head %}
    <script type="text/javascript" src="{{ STATIC_URL }}js/backbone.js"></script>

    <script type="text/javascript">
        API_DISCO = {{ api_disco|safe }};
    </script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/hortee-list.js"></script>  
{% endblock %}

{% block content %}
    <h2>{{ default_plot }}</h2>
    <ul id="plot-actions">
        
    </ul>
    <div id="app">
        <ul id="actors" />
    </div>
{% endblock content %}

{% block templates %}
{% verbatim %}
<script type="text/template" id="actor-template"> 
<h3>{{ name }}</h3>
<ul class="actions">
    <li class="form">
        <table><tr>
        <td class="btn-contain"><span class="btn date" /></td>
        <td><input type="text" class="input-action" /></td>
        <td class="btn-contain"><span class="btn add" /></td>
        </tr></table>
    </li>
</ul>
</script> 
<script type="text/template" id="action-template"> 
    <p>{{ text }}</p>
</script> 
{% endverbatim %}
<script type="text/javascript">
$(function() {
    window.User = new UserModel({
        'username': '{{ request.user }}'
    });
    
    window.User.fetch();
    
    console.log(window.User);
});
</script>
{% endblock %}
