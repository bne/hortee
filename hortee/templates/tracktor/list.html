{% extends base_template %}
{% load verbatim %}
{% block title %}{{ block.super }} :: List{% endblock %}

{% block head %}
    <script type="text/javascript" src="{{ STATIC_URL }}js/backbone.js"></script>
    <script type="text/javascript">
        API_DISCO = {{ api_disco|safe }};
    </script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/hortee-list.js"></script>  
{% endblock %}

{% block subnav %}
    <a href="#" class="back-link">Plots</a>
    <a href="#" class="actions-link">Actions</a>
{% endblock %}

{% block content %}
    <div id="app">
        <ul id="actors" />
    </div>
{% endblock content %}

{% block templates %}
    {% verbatim %}
<script type="text/template" id="actor-template"> 
<h3>{{ name }}</h3>
<ul class="events" />
</script> 
<script type="text/template" id="event-template"> 
{{ text }}
</script> 
    {% endverbatim %}
{% endblock %}
